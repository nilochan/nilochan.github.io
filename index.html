<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Globe</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #globeCanvas {
            width: 100%;
            height: 100%;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <canvas id="globeCanvas"></canvas>
    <div id="info">
        <h2>Country Information</h2>
        <p>Hover over a country to see information.</p>
    </div>

    <script>
        let scene, camera, renderer, globe, raycaster, mouse, controls;
        const countryData = {
            "United States": { color: 0x3366cc, capital: "Washington, D.C.", population: 331002651, area: 9833517 },
            "China": { color: 0xdc3912, capital: "Beijing", population: 1439323776, area: 9596961 },
            "India": { color: 0xff9900, capital: "New Delhi", population: 1380004385, area: 3287263 },
            "Brazil": { color: 0x109618, capital: "Brasília", population: 212559417, area: 8515767 },
            "Russia": { color: 0x990099, capital: "Moscow", population: 145934462, area: 17098246 }
        };

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('globeCanvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            const geometry = new THREE.SphereGeometry(5, 32, 32);
            const material = new THREE.MeshPhongMaterial({
                map: new THREE.TextureLoader().load('https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Equirectangular_projection_SW.jpg/640px-Equirectangular_projection_SW.jpg'),
                bumpMap: new THREE.TextureLoader().load('https://upload.wikimedia.org/wikipedia/commons/5/57/Earthbump1k.jpg'),
                bumpScale: 0.05,
            });

            globe = new THREE.Mesh(geometry, material);
            scene.add(globe);

            const light = new THREE.PointLight(0xffffff, 1, 100);
            light.position.set(10, 10, 10);
            scene.add(light);

            camera.position.z = 15;

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.enableZoom = true;

            addCountryHighlights();

            window.addEventListener('resize', onWindowResize, false);
            document.getElementById('globeCanvas').addEventListener('mousemove', onMouseMove, false);

            animate();
        }

        function addCountryHighlights() {
            Object.entries(countryData).forEach(([country, data]) => {
                const lat = Math.random() * Math.PI - Math.PI/2;
                const lon = Math.random() * Math.PI * 2;
                const radius = 5.05; // Slightly larger than the globe
                const x = radius * Math.cos(lat) * Math.cos(lon);
                const y = radius * Math.sin(lat);
                const z = radius * Math.cos(lat) * Math.sin(lon);

                const geometry = new THREE.CircleGeometry(0.3, 32);
                const material = new THREE.MeshBasicMaterial({ color: data.color });
                const highlight = new THREE.Mesh(geometry, material);
                highlight.position.set(x, y, z);
                highlight.lookAt(0, 0, 0);
                highlight.userData = { country, ...data };
                scene.add(highlight);
            });
        }

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children);

            if (intersects.length > 0) {
                const intersected = intersects[0].object;
                if (intersected.userData && intersected.userData.country) {
                    document.getElementById('info').innerHTML = `
                        <h2>${intersected.userData.country}</h2>
                        <p>Capital: ${intersected.userData.capital}</p>
                        <p>Population: ${intersected.userData.population.toLocaleString()}</p>
                        <p>Area: ${intersected.userData.area.toLocaleString()} km²</p>
                    `;
                }
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
